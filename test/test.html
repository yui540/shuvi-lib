<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TEST</title>
	<script src="../lib/shuvi.lib.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', function(e) {
		shuvi = new Shuvi({
			video_id : ['fQN2WC_Acpg', 'FmZxXK8jUqg'],
			id       : 'player',
			width    : 500,
			height   : 300,
			autoplay : true,
			loop     : false
		})

		/* load ------------------------------------------------- */
		shuvi.on('load', function(e) {
			console.log('load')
			console.log(e)
		})

		/* error ------------------------------------------------ */
		shuvi.on('error', function(e) {
			console.log('error')
			console.log(e)
		})

		/* change ----------------------------------------------- */
		shuvi.on('change', function(e) {
			console.log('change')
			console.log(e)
		})

		/* play ------------------------------------------------- */
		shuvi.on('play', function(e) {
			console.log('play')
			console.log(e)
		})

		/* pause ------------------------------------------------ */
		shuvi.on('pause', function(e) {
			console.log('pause')
			console.log(e)
		})

		/* seek ------------------------------------------------- */
		shuvi.on('seek', function(e) {
			console.log('seek')
			console.log(e)
		})

		/* end -------------------------------------------------- */
		shuvi.on('end', function(e) {
			console.log('end')
			console.log(e)
		})
	}, false)
	</script>
</head>
<body>
	<h1>Shuvi TEST</h1>
	<div id="player"></div>
</body>
</html>
